<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1 id="title">Guess My Number!</h1>
      <p class="between" id="between1">(Between 1 and 20)</p>
      <button class="btn again" id="again1">Again!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check" id="check1">Check!</button>
      </section>
      <section class="right">
        <p class="message" id="startGess">Start guessing...</p>
        <p class="label-score" id="score1">
          ğŸ’¯ Score: <span class="score" id="sp2">20</span>
        </p>
        <p class="label-highscore" id="hs1">
          ğŸ¥‡ Highscore: <span class="highscore" id="sp">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
